<!DOCTYPE HTML>
<html>
<head>
    <title>Drag and Drop</title>
    <link rel="stylesheet" type="text/css" href="./css//index.css">
</head>
<body>
    <div class="title">
        <h2>Drag and drop</h2>
    </div>
    <br>
    <div class="container-wrapper">
        <div class="container" id="container1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="item">
                <img id="drag1" src="./images/bOvf94dPRxWu0u3QsPjF_tree.jpg" draggable="true" ondragstart="drag(event)" width="100" height="50">
            </div>
            <div class="item">
                <img id="drag2" src="./images/full-size-hd-nature-1920x1200-wallpaper-thumb.jpg" draggable="true" ondragstart="drag(event)" width="100" height="50">
            </div>
            <div class="item">
                <img id="drag3" src="./images/images.jpeg" draggable="true" ondragstart="drag(event)" width="100" height="50">
            </div>
        </div>
        <div class="container" id="container2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <button class="button" onclick="resetPage()">Reset</button>

    <script src="./index.js"></script>
</body>
</html>
